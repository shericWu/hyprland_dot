#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = nm-applet &
exec-once = swww-daemon
exec-once = swww img ~/Pictures/bg/bg5.png --transition-type=center --transition-fps=60 --transition-duration=2
exec-once = $HOME/.config/hypr/script/createWS.sh && $HOME/.config/hypr/script/switchBG.sh
exec-once = waybar
exec-once = swaync
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = tldr --update
